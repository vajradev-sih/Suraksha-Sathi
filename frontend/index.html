<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Mine Safety App Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ffc107",
            "background-light": "#f6f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      cursor: pointer;
      /* Make visibility icon clickable */
    }

    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111a22] dark group/design-root overflow-x-hidden"
    style='font-family: "Public Sans", "Noto Sans", sans-serif;'>

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-sm">

        <h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-8 pt-6">
          Mine Safety App
        </h1>

        <div class="w-full max-w-sm mb-6">
          <div class="flex rounded-lg bg-[#233748] p-1 justify-center space-x-1">
            <button
              class="flex-1 rounded-md py-2 px-4 text-white text-center transition-all duration-200 user-login-btn bg-primary text-background-dark">
              User Login
            </button>
            <button
              class="flex-1 rounded-md py-2 px-4 text-white text-center transition-all duration-200 admin-login-btn">
              Admin Login
            </button>
          </div>
        </div>

        <form class="user-login-form" id="userLoginForm">
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-white text-base font-medium leading-normal pb-2">Email</p>
              <input id="user-email" type="email" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#233748] focus:border-none h-14 placeholder:text-[#92b0c9] p-4 text-base font-normal leading-normal"
                placeholder="Enter your email" />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input id="user-password" type="password" required
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#233748] focus:border-none h-14 placeholder:text-[#92b0c9] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                  placeholder="Enter your password" />
                <div
                  class="text-[#92b0c9] flex border-none bg-[#233748] items-center justify-center pr-4 rounded-r-lg border-l-0">
                  <span class="material-symbols-outlined visibility-toggle">visibility</span>
                </div>
              </div>
            </label>
          </div>
          <div class="flex items-center justify-between px-4 mt-4">
            <div class="flex items-center gap-2">
              <input
                class="h-5 w-5 rounded border-[#324f67] border-2 bg-transparent text-primary checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 focus:border-[#324f67] focus:outline-none"
                id="remember-me" type="checkbox" />
              <label class="text-white text-base font-normal leading-normal" for="remember-me">Remember me</label>
            </div>
            <a class="text-primary text-base font-medium leading-normal" href="#">Forgot Password?</a>
          </div>
          <div class="px-4 py-8">
            <button type="submit"
              class="w-full bg-primary text-background-dark font-bold text-lg rounded-lg h-14 flex items-center justify-center transition-transform duration-200 hover:scale-105">
              Login
            </button>
            <div class="text-center mt-6">
              <p class="text-white text-sm">Don't have an account?</p>
              <button type="button" onclick="showCreateAccount()"
                class="text-primary text-base font-medium mt-2 hover:underline">Create New Account</button>
            </div>
          </div>
        </form>

        <form class="hidden admin-login-form" id="adminLoginForm">
          <h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-8 pt-6">
            Admin Login</h1>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-white text-base font-medium leading-normal pb-2">Admin Email</p>
              <input id="admin-email" type="email" required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#233748] focus:border-none h-14 placeholder:text-[#92b0c9] p-4 text-base font-normal leading-normal"
                placeholder="Enter admin email" />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-white text-base font-medium leading-normal pb-2">Admin Password</p>
              <div class="flex w-full flex-1 items-stretch rounded-lg">
                <input id="admin-password" type="password" required
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#233748] focus:border-none h-14 placeholder:text-[#92b0c9] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                  placeholder="Enter admin password" />
                <div
                  class="text-[#92b0c9] flex border-none bg-[#233748] items-center justify-center pr-4 rounded-r-lg border-l-0">
                  <span class="material-symbols-outlined visibility-toggle">visibility</span>
                </div>
              </div>
            </label>
          </div>
          <div class="px-4 py-8">
            <button type="submit"
              class="w-full bg-primary text-background-dark font-bold text-lg rounded-lg h-14 flex items-center justify-center transition-transform duration-200 hover:scale-105">
              Admin Login
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div id="createAccountModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-[#111a22] rounded-xl p-6 w-full max-w-md mx-4">
      <h2 class="text-white text-2xl font-bold mb-6">Create New Account</h2>
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="text-white text-sm font-medium block mb-2" for="register-fullname">Full Name</label>
          <input type="text" id="register-fullname" required
            class="w-full bg-[#233748] rounded-lg text-white p-3 focus:outline-none" placeholder="Enter your full name">
        </div>
        <div>
          <label class="text-white text-sm font-medium block mb-2" for="register-username">Username</label>
          <input type="text" id="register-username" required
            class="w-full bg-[#233748] rounded-lg text-white p-3 focus:outline-none" placeholder="Enter your username">
        </div>
        <div>
          <label class="text-white text-sm font-medium block mb-2" for="register-email">Email</label>
          <input type="email" id="register-email" required
            class="w-full bg-[#233748] rounded-lg text-white p-3 focus:outline-none" placeholder="Enter your email">
        </div>
        <div>
          <label class="text-white text-sm font-medium block mb-2" for="register-phone">Phone</label>
          <input type="tel" id="register-phone" required
            class="w-full bg-[#233748] rounded-lg text-white p-3 focus:outline-none"
            placeholder="Enter your phone number">
        </div>
        <div>
          <label class="text-white text-sm font-medium block mb-2" for="register-password">Password</label>
          <input type="password" id="register-password" required
            class="w-full bg-[#233748] rounded-lg text-white p-3 focus:outline-none" placeholder="Create a password">
        </div>
        <div>
          <label class="text-white text-sm font-medium block mb-2" for="register-confirm-password">Confirm
            Password</label>
          <input type="password" id="register-confirm-password" required
            class="w-full bg-[#233748] rounded-lg text-white p-3 focus:outline-none"
            placeholder="Confirm your password">
        </div>
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" onclick="hideCreateAccount()"
            class="px-6 py-2 rounded-lg text-white bg-[#233748] hover:bg-[#2c4459]">Cancel</button>
          <button type="submit"
            class="px-6 py-2 rounded-lg bg-primary text-background-dark font-medium hover:scale-105 transition-transform">Create
            Account</button>
        </div>
      </form>
    </div>
  </div>

  <script src="api.client.js"></script>

  <script>
    // Toggle between User and Admin login
    const userLoginBtn = document.querySelector('.user-login-btn');
    const adminLoginBtn = document.querySelector('.admin-login-btn');
    const userLoginForm = document.querySelector('.user-login-form');
    const adminLoginForm = document.querySelector('.admin-login-form');

    userLoginBtn.addEventListener('click', () => {
      userLoginBtn.classList.add('bg-primary', 'text-background-dark');
      adminLoginBtn.classList.remove('bg-primary', 'text-background-dark');
      userLoginForm.classList.remove('hidden');
      adminLoginForm.classList.add('hidden');
    });

    adminLoginBtn.addEventListener('click', () => {
      adminLoginBtn.classList.add('bg-primary', 'text-background-dark');
      userLoginBtn.classList.remove('bg-primary', 'text-background-dark');
      adminLoginForm.classList.remove('hidden');
      userLoginForm.classList.add('hidden');
    });

    // Create Account Modal Functions
    function showCreateAccount() {
      const modal = document.getElementById('createAccountModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function hideCreateAccount() {
      const modal = document.getElementById('createAccountModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    // Close modal when clicking outside
    document.getElementById('createAccountModal').addEventListener('click', (e) => {
      if (e.target.id === 'createAccountModal') {
        hideCreateAccount();
      }
    });

    // --- API Integration Logic ---
    document.addEventListener("DOMContentLoaded", () => {
      // Handle User Login
      const userForm = document.getElementById("userLoginForm");
      userForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("user-email").value;
        const password = document.getElementById("user-password").value;

        try {
          const response = await authAPI.login({ email, password });
          console.log("Login successful:", response);
          // On success, store token and user info, then redirect
          localStorage.setItem("token", response.data.accessToken);
          localStorage.setItem("user", JSON.stringify(response.data.user));
          window.location.href = "/features_pages/updated-home-page.html"; // Redirect to the user dashboard
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });

      // Handle Admin Login (assuming it uses the same login endpoint)
      const adminForm = document.getElementById("adminLoginForm");
      adminForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("admin-email").value;
        const password = document.getElementById("admin-password").value;

        try {
          const response = await authAPI.login({ email, password });
          console.log("Admin login successful:", response);
          localStorage.setItem("token", response.data.accessToken);
          localStorage.setItem("user", JSON.stringify(response.data.user));
          window.location.href = "admin/admin-home.html"; // Redirect to the admin dashboard
        } catch (error) {
          alert("Admin login failed: " + error.message);
        }
      });

      // Handle New User Registration
      const registerForm = document.getElementById("registerForm");
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fullName = document.getElementById("register-fullname").value;
        const username = document.getElementById("register-username").value;
        const email = document.getElementById("register-email").value;
        const phone = document.getElementById("register-phone").value;
        const password = document.getElementById("register-password").value;
        const confirmPassword = document.getElementById("register-confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        const data = {
          userName: username,
          fullName: fullName,
          email: email,
          phone: phone,
          language_pref: "en", // Default value
          password: password
        };

        try {
          const response = await authAPI.register(data);
          console.log("Registration successful:", response);
          alert("Account created successfully! Please log in.");
          hideCreateAccount();
        } catch (error) {
          alert("Registration failed: " + error.message);
        }
      });

      // NEW: Password Visibility Toggle
      const visibilityToggles = document.querySelectorAll(".visibility-toggle");
      visibilityToggles.forEach(toggle => {
        toggle.addEventListener("click", () => {
          const passwordInput = toggle.parentElement.previousElementSibling;
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggle.textContent = "visibility_off";
          } else {
            passwordInput.type = "password";
            toggle.textContent = "visibility";
          }
        });
      });
    });
  </script>



  <!-- =======================
     Loader Section
======================= -->
  <div id="loader">
    <h1>ENVIRONMENTS</h1>
    <h1>EXPERIENCES</h1>
    <h1>CONTENT</h1>
  </div>

  <!-- =======================
     Loader Styles
======================= -->
  <style>
    /* Loader Container */
    #loader {
      height: 100%;
      width: 100%;
      background-color: #000;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      transition: all ease 0.7s;
    }

    #loader h1 {
      font-size: 4vw;
      color: transparent;
      background: linear-gradient(to right, rgb(243, 92, 4), rgb(4, 113, 238));
      -webkit-background-clip: text;
      background-clip: text;
      position: absolute;
      opacity: 0;
      animation-name: load;
      animation-duration: 1s;
      animation-timing-function: linear;
      font-weight: bolder;
    }

    #loader h1:nth-child(1) {
      animation-delay: 1s;
    }

    #loader h1:nth-child(2) {
      animation-delay: 2s;
    }

    #loader h1:nth-child(3) {
      animation-delay: 3s;
    }

    @keyframes load {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      #loader h1 {
        font-size: 9vw;
      }
    }
  </style>
  <script>
    function loaderAnimation() {
      const loader = document.querySelector("#loader");
      setTimeout(() => {
        loader.style.top = "-100%";
      }, 4200);
    }
    window.addEventListener("load", loaderAnimation);
  </script>

</body>

</html>
