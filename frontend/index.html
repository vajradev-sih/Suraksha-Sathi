<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ffc107",
            "background-light": "#f6f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    body {
      min-height: max(884px, 100dvh);
    }

    /* Hide browser's default password reveal button */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }

    input[type="password"]::-webkit-contacts-auto-fill-button,
    input[type="password"]::-webkit-credentials-auto-fill-button {
      visibility: hidden;
      pointer-events: none;
      position: absolute;
      right: 0;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100%);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popUp {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-100%) scale(0.8);
      }

      70% {
        transform: translateX(-50%) translateY(0) scale(1.05);
      }

      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Only animate on first load */
    body:not(.loaded) .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }

    body:not(.loaded) .animate-slide-in {
      animation: slideIn 0.6s ease-out forwards;
      opacity: 0;
    }

    body:not(.loaded) .animate-scale-in {
      animation: scaleIn 0.7s ease-out forwards;
      opacity: 0;
    }

    body:not(.loaded) .form-field {
      animation: slideIn 0.5s ease-out forwards;
      opacity: 0;
    }

    body:not(.loaded) .form-field:nth-child(1) {
      animation-delay: 0.1s;
    }

    body:not(.loaded) .form-field:nth-child(2) {
      animation-delay: 0.2s;
    }

    body:not(.loaded) .form-field:nth-child(3) {
      animation-delay: 0.3s;
    }

    body:not(.loaded) .form-field:nth-child(4) {
      animation-delay: 0.4s;
    }

    body:not(.loaded) .form-field:nth-child(5) {
      animation-delay: 0.5s;
    }

    body:not(.loaded) .form-field:nth-child(6) {
      animation-delay: 0.6s;
    }

    /* Already loaded - show immediately */
    body.loaded .animate-fade-in,
    body.loaded .animate-slide-in,
    body.loaded .animate-scale-in,
    body.loaded .form-field {
      opacity: 1;
    }

    /* Toast notification styles */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      z-index: 10000;
      animation: popUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      max-width: 400px;
      min-width: 300px;
      text-align: center;
    }

    .toast.success {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .toast.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .toast.info {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    /* Logo pulse animation - only on first load */
    @keyframes pulse {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    body:not(.loaded) .logo-placeholder {
      animation: pulse 1s ease-out forwards;
      opacity: 0;
    }

    body.loaded .logo-placeholder {
      opacity: 1;
    }
  </style>

  <script>
    // Mark page as loaded after animations complete
    const hasVisited = sessionStorage.getItem('hasVisited');
    if (hasVisited) {
      document.body.classList.add('loaded');
    } else {
      sessionStorage.setItem('hasVisited', 'true');
      // Add loaded class after animations complete
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 1200);
    }

    // Offline warning for login page
    const loginOfflineWarning = document.getElementById('loginOfflineWarning');
    const submitBtn = document.getElementById('submitBtn');

    function updateLoginOfflineStatus() {
      const isOffline = !navigator.onLine;
      const hasOfflineAuth = localStorage.getItem('offlineAuth');

      if (loginOfflineWarning) {
        if (isOffline) {
          loginOfflineWarning.classList.remove('hidden');
          // Don't disable login if we have cached credentials
          if (submitBtn && !hasOfflineAuth) {
            submitBtn.disabled = true;
          }
        } else {
          loginOfflineWarning.classList.add('hidden');
          if (submitBtn) submitBtn.disabled = false;
        }
      }
    }

    // Check initial status
    updateLoginOfflineStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateLoginOfflineStatus);
    window.addEventListener('offline', updateLoginOfflineStatus);

    // Toast notification function
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(-20px)';
        toast.style.transition = 'all 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Toggle between Login and Signup
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const signupFields = document.getElementById('signupFields');
    const confirmPasswordField = document.getElementById('confirmPasswordField');
    const loginExtras = document.getElementById('loginExtras');
    const submitBtnText = document.getElementById('submitBtnText');
    const authForm = document.getElementById('authForm');

    let isLoginMode = true;

    loginTab.addEventListener('click', () => {
      isLoginMode = true;
      loginTab.classList.add('bg-primary', 'text-background-dark');
      signupTab.classList.remove('bg-primary', 'text-background-dark');
      signupFields.classList.add('hidden');
      confirmPasswordField.classList.add('hidden');
      loginExtras.classList.remove('hidden');
      submitBtnText.textContent = 'Login';

      // Clear signup-only fields
      document.getElementById('auth-fullname').value = '';
      document.getElementById('auth-username').value = '';
      document.getElementById('auth-phone').value = '';
      document.getElementById('auth-confirm-password').value = '';

      // Remove required from signup fields
      document.getElementById('auth-fullname').removeAttribute('required');
      document.getElementById('auth-username').removeAttribute('required');
      document.getElementById('auth-phone').removeAttribute('required');
      document.getElementById('auth-confirm-password').removeAttribute('required');
    });

    signupTab.addEventListener('click', () => {
      isLoginMode = false;
      signupTab.classList.add('bg-primary', 'text-background-dark');
      loginTab.classList.remove('bg-primary', 'text-background-dark');
      signupFields.classList.remove('hidden');
      confirmPasswordField.classList.remove('hidden');
      loginExtras.classList.add('hidden');
      submitBtnText.textContent = 'Create Account';

      // Add required to signup fields
      document.getElementById('auth-fullname').setAttribute('required', 'required');
      document.getElementById('auth-username').setAttribute('required', 'required');
      document.getElementById('auth-phone').setAttribute('required', 'required');
      document.getElementById('auth-confirm-password').setAttribute('required', 'required');
    });

    // Password visibility toggle
    document.querySelectorAll('.visibility-toggle').forEach(toggle => {
      toggle.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = toggle.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        const icon = toggle.querySelector('.material-symbols-outlined');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.textContent = 'visibility_off';
        } else {
          passwordInput.type = 'password';
          icon.textContent = 'visibility';
        }
      });
    });

    // Handle form submission
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const submitBtnText = document.getElementById('submitBtnText');
      const submitBtnLoader = document.getElementById('submitBtnLoader');

      // Disable button and show loader
      submitBtn.disabled = true;
      submitBtnText.classList.add('hidden');
      submitBtnLoader.classList.remove('hidden');

      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;

      try {
        if (isLoginMode) {
          // --- LOGIN LOGIC ---
          // This calls our updated authAPI.login which handles online/offline internally
          const response = await authAPI.login({ email, password });
          console.log("Login response:", response);

          // Store token/user (redundant if storeOfflineCredentials worked, but good for safety)
          localStorage.setItem("token", response.data.accessToken);
          localStorage.setItem("user", JSON.stringify(response.data.user));

          // Custom Message for Offline vs Online Mode
          if (response.offline) {
            showToast('Offline Mode: Logging in with saved credentials...', 'info');
          } else {
            showToast('Login successful! Redirecting...', 'success');
          }

          // Redirect logic based on user role
          setTimeout(() => {
            const roleName = response.data.user.role_name;
            let redirectUrl = "/features_pages/updated-home-page.html"; // Default (Worker)

            if (roleName === 'Admin') {
              redirectUrl = "/admin/admin-home.html";
            } else if (roleName === 'Worker') {
              redirectUrl = "/features_pages/updated-home-page.html";
            }

            window.location.href = redirectUrl;
          }, 1500);

        } else {
          // --- SIGNUP LOGIC ---
          const fullName = document.getElementById('auth-fullname').value;
          const username = document.getElementById('auth-username').value;
          const phone = document.getElementById('auth-phone').value;
          const confirmPassword = document.getElementById('auth-confirm-password').value;

          if (password !== confirmPassword) {
            showToast('Passwords do not match!', 'error');
            // Reset button state immediately for retry
            submitBtn.disabled = false;
            submitBtnText.classList.remove('hidden');
            submitBtnLoader.classList.add('hidden');
            return;
          }

          const data = {
            userName: username,
            fullName: fullName,
            email: email,
            phone: phone,
            language_pref: "en",
            password: password
          };

          const response = await authAPI.register(data);
          console.log("Registration successful:", response);

          showToast('Account created successfully! Please log in.', 'success');

          // Switch to login mode and clear form
          setTimeout(() => {
            loginTab.click();
            authForm.reset();
          }, 2000);
        }

      } catch (error) {
        console.error("Auth error:", error);
        showToast(error.message || `${isLoginMode ? 'Login' : 'Registration'} failed. Please try again.`, 'error');
      } finally {
        // Always re-enable button (unless redirecting after successful login)
        // If successful login, the page will redirect, so button state doesn't matter much.
        // But if error, we need to re-enable.
        if (!isLoginMode || (isLoginMode && document.querySelector('.toast.error'))) {
          submitBtn.disabled = false;
          submitBtnText.classList.remove('hidden');
          submitBtnLoader.classList.add('hidden');
        }
      }
    });

  </script>

  <style>
    /* Loader Container */
    #loader {
      height: 100%;
      width: 100%;
      background-color: #000;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      transition: all ease 0.7s;
    }

    #loader h1 {
      font-size: 4vw;
      color: transparent;
      background: linear-gradient(to right, rgb(243, 92, 4), rgb(4, 113, 238));
      -webkit-background-clip: text;
      background-clip: text;
      position: absolute;
      opacity: 0;
      animation-name: load;
      animation-duration: 1s;
      animation-timing-function: linear;
      font-weight: bolder;
      font-family: 'Poppins', sans-serif;
    }

    #loader h1:nth-child(1) {
      animation-delay: 1s;
    }

    #loader h1:nth-child(2) {
      animation-delay: 2s;
    }

    #loader h1:nth-child(3) {
      animation-delay: 3s;
    }

    @keyframes load {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      #loader h1 {
        font-size: 9vw;
      }
    }
  </style>
  <script>
    function loaderAnimation() {
      const loader = document.querySelector("#loader");
      const hasSeenLoader = sessionStorage.getItem('hasSeenLoader');

      if (hasSeenLoader) {
        // Skip loader if already seen in this session
        loader.style.display = 'none';
      } else {
        sessionStorage.setItem('hasSeenLoader', 'true');
        setTimeout(() => {
          loader.style.top = "-100%";
        }, 4200);
      }
    }
    window.addEventListener("load", loaderAnimation);
  </script>

  <script src="./offline-db.js"></script>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('./sw.js');
          console.log('[SW] Service Worker registered:', registration.scope);

          // Initialize offline database
          if (typeof offlineDB !== 'undefined') {
            await offlineDB.init();
            console.log('[OfflineDB] Database initialized');
          }

          // Check for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                console.log('[SW] New version available! Refresh to update.');
                // You could show a notification to the user here
              }
            });
          });
        } catch (error) {
          console.error('[SW] Service Worker registration failed:', error);
        }
      });
    }
  </script>
