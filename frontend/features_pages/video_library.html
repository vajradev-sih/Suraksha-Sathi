<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Safety Resources</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#117dd4",
            "background-light": "#f6f7f8",
            "background-dark": "#101a22",
            gray: { 100: "#f7fafc", 200: "#e9edf1", 300: "#d1d5db", 500: "#6b7280", 700: "#374151", 800: "#1f2937" }
          },
          fontFamily: { display: ["Public Sans", "sans-serif"] },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light font-display">

  <div class="relative flex h-auto min-h-screen w-full flex-col">

    <!-- HEADER -->
    <div class="flex items-center bg-white p-4 pb-2 justify-between border-b border-gray-200">
      <div class="flex size-12 shrink-0 items-center">
        <button onclick="window.history.back()" class="cursor-pointer">
          <span class="material-symbols-outlined text-gray-800 text-2xl">arrow_back</span>
        </button>
      </div>
      <h2 class="text-gray-800 text-lg font-bold flex-1 text-center">Safety Resources</h2>
      <div class="flex w-12 items-center justify-end">
        <button class="rounded-full h-10 w-10 flex items-center justify-center hover:bg-gray-100">
          <span class="material-symbols-outlined text-gray-800 text-2xl">more_vert</span>
        </button>
      </div>
    </div>

    <!-- SEARCH -->
    <div class="bg-white px-4 py-3 border-b border-gray-200">
      <label class="flex w-full h-12">
        <div class="flex items-center justify-center pl-4 bg-gray-100 rounded-l-lg">
          <span class="material-symbols-outlined text-gray-500 text-2xl">search</span>
        </div>
        <input id="searchInput" onkeyup="filterCards()" placeholder="Search for resources..."
          class="flex-1 px-4 bg-gray-100 rounded-r-lg border-none focus:ring-0 text-gray-800" />
      </label>
    </div>

    <!-- TABS -->
    <div class="bg-white pb-3 overflow-x-auto border-b border-gray-200">
      <div class="flex px-4 gap-8">
        <button class="tab active text-primary border-b-2 border-primary pb-3 pt-4 font-bold text-sm"
          data-category="all">All</button>
        <button class="tab text-gray-500 border-b-2 border-transparent pb-3 pt-4 font-bold text-sm"
          data-category="videos">Videos</button>
        <button class="tab text-gray-500 border-b-2 border-transparent pb-3 pt-4 font-bold text-sm"
          data-category="case-studies">Case Studies</button>
      </div>
    </div>

    <!-- GRID -->
    <div id="videoGrid" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-4 p-4">

      <!-- VIDEO CARD EXAMPLES -->
      <div class="video-card" data-category="videos">
        <div class="aspect-video rounded-lg overflow-hidden relative">
          <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/asG7cwxi1sA?si=5Zp_zPxrVfVjDZ-i"
            title="Safe Blasting Procedures" frameborder="0" allowfullscreen></iframe>
          <span class="absolute top-2 right-2 material-symbols-outlined text-white">bookmark_border</span>
          <div class="absolute top-2 left-2 bg-yellow-500 text-black text-xs font-bold px-2 py-1 rounded">NEW</div>
        </div>
        <p class="text-gray-800 font-medium mt-2">Safe Blasting Procedures</p>
        <p class="text-gray-500 text-sm">Video</p>
      </div>

      <div class="video-card" data-category="videos">
        <div class="aspect-video rounded-lg overflow-hidden relative">
          <iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/asG7cwxi1sA?si=5Zp_zPxrVfVjDZ-i"
            title="Fall Protection Measures" frameborder="0" allowfullscreen></iframe>
          <span class="absolute top-2 right-2 material-symbols-outlined text-white">bookmark_border</span>
        </div>
        <p class="text-gray-800 font-medium mt-2">Fall Protection Measures</p>
        <p class="text-gray-500 text-sm">Video</p>
      </div>

      <!-- CASE STUDY CARD -->
      <div class="video-card" data-category="case-studies">
        <div class="aspect-video rounded-lg overflow-hidden relative">
          <img
            src="https://images.unsplash.com/photo-1735665114740-b1fe03b51b55?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHdvcmtlcnMlMjBtYXJjYXJ8ZW58MHx8MHx8fDA%3D"
            class="w-full h-full object-cover rounded-lg" alt="Dummy Case Study">
          <span class="absolute top-2 right-2 material-symbols-outlined text-white">bookmark_border</span>
          <div class="absolute top-2 left-2 bg-green-500 text-black text-xs font-bold px-2 py-1 rounded">CASE STUDY
          </div>
        </div>
        <p class="text-gray-800 font-medium mt-2">Dummy Case Study: Safety Protocols</p>
        <p class="text-gray-500 text-sm">Case Study</p>
      </div>

    </div>

  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const cards = document.querySelectorAll(".video-card");

    // TAB FUNCTIONALITY
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("text-primary", "border-primary", "active"));
        tab.classList.add("text-primary", "border-primary", "active");
        const category = tab.dataset.category;

        cards.forEach(card => {
          if (category === "all" || card.dataset.category === category) {
            card.style.display = "flex";
            card.style.flexDirection = "column";
          } else {
            card.style.display = "none";
          }
        });
      });
    });

    // SEARCH FUNCTIONALITY
    function filterCards() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector("p").textContent.toLowerCase();
        card.style.display = title.includes(input) ? "flex" : "none";
      });
    }
  </script>
</body>

</html>
