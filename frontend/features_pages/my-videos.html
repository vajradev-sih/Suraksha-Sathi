<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Videos - Suraksha Sathi</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0284c7",
                        "primary-dark": "#0369a1",
                        "secondary": "#f97316",
                        "surface-light": "#ffffff",
                        "neutral-50": "#f8fafc",
                        "neutral-900": "#0f172a",
                        "success-green": "#22c55e",
                        "alert-red": "#ef4444",
                        "warning-yellow": "#facc15",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "orbitron": ["Orbitron", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        .video-item {
            transition: all 0.2s ease;
        }

        .video-item:active {
            transform: scale(0.98);
        }

        /* Modal Animation */
        #videoModal {
            transition: opacity 0.3s ease;
        }

        #videoModal.show {
            opacity: 1;
            pointer-events: auto;
        }

        #videoModalContent {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #videoModal.show #videoModalContent {
            transform: scale(1);
        }
    </style>
</head>

<body class="bg-neutral-50 font-sans text-neutral-800 min-h-screen pb-24">

    <div
        class="sticky top-0 z-40 flex items-center bg-gradient-to-r from-[#020617] via-[#0f172a] to-[#000000] px-4 py-3 justify-between shadow-lg">
        <a href="updated-home-page.html" class="text-white">
            <span class="material-symbols-rounded text-2xl">arrow_back</span>
        </a>
        <h1 class="text-xl font-[Orbitron] tracking-widest text-white">
            My Videos
        </h1>
        <div class="w-8"></div>
    </div>

    <main class="p-4 space-y-4">

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-neutral-100 grid grid-cols-3 gap-4">
            <div class="text-center">
                <p class="text-xs text-neutral-500 uppercase font-bold">Total</p>
                <p class="text-2xl font-bold text-primary" id="total-count">0</p>
            </div>
            <div class="text-center">
                <p class="text-xs text-neutral-500 uppercase font-bold">Approved</p>
                <p class="text-2xl font-bold text-success-green" id="accepted-count">0</p>
            </div>
            <div class="text-center">
                <p class="text-xs text-neutral-500 uppercase font-bold">Pending</p>
                <p class="text-2xl font-bold text-warning-yellow" id="pending-count">0</p>
            </div>
        </div>

        <div id="video-list-container" class="space-y-3">
            <div class="text-center py-10 text-neutral-400">
                <span class="material-symbols-rounded text-4xl animate-spin">progress_activity</span>
                <p class="mt-2">Loading your videos...</p>
            </div>
        </div>
    </main>

    <div id="videoModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none">
        <div id="videoModalContent"
            class="bg-white rounded-2xl w-full max-w-lg mx-4 overflow-hidden shadow-2xl transform scale-95">

            <div class="relative bg-black aspect-video group">
                <video id="modalVideoPlayer" controls class="w-full h-full object-contain"></video>

                <button onclick="closeVideoModal()"
                    class="absolute top-3 right-3 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition backdrop-blur-sm z-10">
                    <span class="material-symbols-rounded text-xl">close</span>
                </button>
            </div>

            <div class="p-5">
                <div class="flex justify-between items-start mb-3 gap-2">
                    <h2 id="modalTitle" class="text-lg font-bold text-neutral-900 leading-tight"></h2>
                    <div id="modalStatusBadge" class="flex-shrink-0"></div>
                </div>

                <div class="flex items-center gap-2 text-xs text-neutral-500 mb-4 border-b border-neutral-100 pb-3">
                    <span class="flex items-center gap-1">
                        <span class="material-symbols-rounded text-sm">calendar_today</span>
                        <span id="modalDate"></span>
                    </span>
                    <span class="mx-1">â€¢</span>
                    <span class="flex items-center gap-1">
                        <span class="material-symbols-rounded text-sm">person</span>
                        <span id="modalUploader"></span>
                    </span>
                </div>

                <div class="space-y-4">
                    <div>
                        <h4 class="text-xs font-bold text-neutral-400 uppercase mb-1">Description</h4>
                        <p id="modalDescription" class="text-neutral-700 text-sm leading-relaxed"></p>
                    </div>

                    <div id="modalRejectionBox"
                        class="hidden bg-red-50 border border-red-100 rounded-xl p-3 text-sm text-red-700">
                        <p class="font-bold mb-1 flex items-center gap-1"><span
                                class="material-symbols-rounded text-sm">error</span> Rejection Reason</p>
                        <p id="modalRejectionReason" class="text-red-600/90"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../api.client.js"></script>
    <script>
        // State
        let allVideos = [];
        let currentFilter = 'all';

        // --- 1. Helper Functions ---
        function getStatusBadge(status) {
            const s = (status || 'pending').toLowerCase();
            const badges = {
                approved: '<span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded-full uppercase flex items-center gap-1"><span class="material-symbols-rounded text-xs">check_circle</span>Approved</span>',
                rejected: '<span class="bg-red-100 text-red-700 text-xs font-bold px-2 py-1 rounded-full uppercase flex items-center gap-1"><span class="material-symbols-rounded text-xs">cancel</span>Rejected</span>',
                pending: '<span class="bg-yellow-100 text-yellow-700 text-xs font-bold px-2 py-1 rounded-full uppercase flex items-center gap-1"><span class="material-symbols-rounded text-xs">schedule</span>Pending</span>'
            };
            return badges[s] || badges.pending;
        }

        function getStatusIcon(status) {
            const s = (status || 'pending').toLowerCase();
            const icons = {
                approved: '<div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center flex-shrink-0"><span class="material-symbols-rounded">check_circle</span></div>',
                rejected: '<div class="w-10 h-10 rounded-full bg-red-100 text-red-600 flex items-center justify-center flex-shrink-0"><span class="material-symbols-rounded">cancel</span></div>',
                pending: '<div class="w-10 h-10 rounded-full bg-yellow-100 text-yellow-600 flex items-center justify-center flex-shrink-0"><span class="material-symbols-rounded">schedule</span></div>'
            };
            return icons[s] || icons.pending;
        }

        function getStatusColor(status) {
            const s = (status || 'pending').toLowerCase();
            return s === 'approved' ? 'bg-success-green' :
                s === 'rejected' ? 'bg-alert-red' : 'bg-warning-yellow';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown Date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // --- 2. Modal Logic ---
        window.openVideoDetails = (videoId) => {
            const video = allVideos.find(v => v._id === videoId);
            if (!video) return;

            // Populate Modal Fields
            // Use video_url from API response, fallback to url
            const videoUrl = video.video_url || video.url;
            document.getElementById('modalVideoPlayer').src = videoUrl;
            document.getElementById('modalTitle').textContent = video.title || "Untitled Video";
            document.getElementById('modalDescription').textContent = video.description || "No description provided.";
            document.getElementById('modalDate').textContent = formatDate(video.createdAt);
            document.getElementById('modalUploader').textContent = video.uploadedBy?.fullName || "Me";
            document.getElementById('modalStatusBadge').innerHTML = getStatusBadge(video.approvalStatus);

            // Handle Rejection Reason
            const rejectionBox = document.getElementById('modalRejectionBox');
            if (video.approvalStatus === 'rejected' && video.rejectionReason) {
                document.getElementById('modalRejectionReason').textContent = video.rejectionReason;
                rejectionBox.classList.remove('hidden');
            } else {
                rejectionBox.classList.add('hidden');
            }

            // Show Modal
            const modal = document.getElementById('videoModal');
            modal.classList.add('show');

            // Auto play for better UX
            document.getElementById('modalVideoPlayer').play().catch(e => console.log("Autoplay blocked"));
        };

        window.closeVideoModal = () => {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('modalVideoPlayer');

            modal.classList.remove('show');

            // Stop video playback when closing
            setTimeout(() => {
                player.pause();
                player.src = ""; // Clear src to stop buffering
            }, 300); // Wait for transition
        };

        // --- 3. Render Functions ---
        function updateStats() {
            const total = allVideos.length;
            const approved = allVideos.filter(v => v.approvalStatus === 'approved').length;
            const pending = allVideos.filter(v => v.approvalStatus === 'pending').length;

            // Updated IDs to match HTML
            const totalEl = document.getElementById('total-count');
            if (totalEl) totalEl.textContent = total;

            const acceptedEl = document.getElementById('accepted-count');
            if (acceptedEl) acceptedEl.textContent = approved;

            const pendingEl = document.getElementById('pending-count');
            if (pendingEl) pendingEl.textContent = pending;
        }

        function renderVideoList(filter = 'all') {
            const container = document.getElementById('video-list-container');

            const filteredData = filter === 'all'
                ? allVideos
                : allVideos.filter(v => v.approvalStatus === filter);

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 text-neutral-400">
                        <span class="material-symbols-rounded text-4xl">video_library</span>
                        <p class="mt-2">No videos found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredData.map(video => {
                const uploaderName = video.uploadedBy && video.uploadedBy.fullName ? video.uploadedBy.fullName : "Me";

                // Construct thumbnail logic
                let thumbnailContent = `<span class="material-symbols-rounded text-primary text-2xl">play_circle</span>`;
                if (video.thumbnail_url) {
                    thumbnailContent = `<img src="${video.thumbnail_url}" class="w-full h-full object-cover">`;
                }

                return `
                <div onclick="openVideoDetails('${video._id}')" class="video-item bg-white p-4 rounded-2xl shadow-sm border border-neutral-100 cursor-pointer relative overflow-hidden hover:shadow-md">
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${getStatusColor(video.approvalStatus)}"></div>
                    <div class="flex items-center gap-4 pl-3">
                        <div class="w-14 h-14 bg-neutral-100 rounded-lg flex items-center justify-center flex-shrink-0 overflow-hidden relative">
                            ${thumbnailContent}
                            <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
                                <span class="material-symbols-rounded text-white text-lg drop-shadow-md">play_arrow</span>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-neutral-800 text-base truncate">${video.title || "Untitled Video"}</h3>
                            <p class="text-xs text-neutral-500 mt-1 truncate">${video.description || ""}</p>
                            <div class="flex items-center gap-2 mt-2">
                                ${getStatusBadge(video.approvalStatus)}
                                <span class="text-xs text-neutral-400">${formatDate(video.createdAt)}</span>
                            </div>
                        </div>
                        <div class="text-neutral-300">
                            <span class="material-symbols-rounded text-2xl">chevron_right</span>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        window.filterVideos = (filter) => {
            currentFilter = filter;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-white', 'border', 'border-neutral-200', 'text-neutral-600');
            });
            event.target.classList.remove('bg-white', 'border', 'border-neutral-200', 'text-neutral-600');
            event.target.classList.add('bg-primary', 'text-white');

            renderVideoList(filter);
        };

        // --- 4. Initialize & Fetch ---
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "../index.html";
                return;
            }

            try {
                // Fetch videos uploaded by logged-in user
                const response = await workerVideoAPI.getMyVideos(1, 100);

                // Handle different response structures
                if (response.data && response.data.videos) {
                    allVideos = response.data.videos;
                } else if (Array.isArray(response.data)) {
                    allVideos = response.data;
                } else {
                    allVideos = [];
                }

                updateStats();
                renderVideoList();

            } catch (error) {
                console.error("Failed to load videos:", error);
                document.getElementById('video-list-container').innerHTML = `
                    <div class="text-center py-10 text-red-400">
                        <span class="material-symbols-rounded text-4xl">error</span>
                        <p class="mt-2">Failed to load videos.</p>
                    </div>
                `;
            }
        });
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body>

</html>
