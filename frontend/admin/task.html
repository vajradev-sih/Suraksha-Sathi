<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Task Management</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0284c7",
                        "alert-red": "#ef4444",
                        "warning-yellow": "#facc15",
                        "success-green": "#22c55e",
                        "info-blue": "#3b82f6",
                        "neutral-900": "#0f172a"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "orbitron": ["Orbitron", "sans-serif"]
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        .badge {
            @apply inline-flex items-center text-xs font-bold px-2 py-0.5 rounded-full;
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-inprogress {
            background-color: #3b82f620;
            color: #2563eb;
        }

        .status-completed {
            background-color: #10b98120;
            color: #059669;
        }

        .status-pending {
            background-color: #f9731620;
            color: #ea580c;
        }
    </style>
</head>

<body class="bg-neutral-100 font-sans text-neutral-800 min-h-screen">
    <div id="customAlert"
        class="fixed top-5 left-1/2 -translate-x-1/2 z-[100] hidden items-center p-4 text-sm text-white rounded-xl bg-success-green shadow-lg"
        role="alert">
        <span class="material-symbols-rounded mr-2">check_circle</span>
        <span class="font-medium" id="alertMessage">Success!</span>
    </div>

    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div
            class="sticky top-0 z-30 flex items-center bg-gradient-to-r from-[#020617] via-[#0f172a] to-[#000000] px-4 py-3 justify-between shadow-lg">
            <a href="admin-home.html" class="text-white">
                <span class="material-symbols-rounded text-2xl">arrow_back</span>
            </a>
            <h1 class="text-xl font-[Orbitron] tracking-widest text-white">Task Management</h1>
            <button id="assignTaskBtn" class="text-white">
                <span class="material-symbols-rounded text-2xl">add_circle</span>
            </button>
        </div>

        <main class="flex-1 p-4 pb-6">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="bg-white p-4 rounded-2xl shadow-md flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-neutral-500">Total Assignments</p>
                        <p id="stat-total" class="text-2xl font-bold text-neutral-800">0</p>
                    </div>
                    <div class="bg-primary/10 text-primary p-3 rounded-xl">
                        <span class="material-symbols-rounded text-2xl">assignment</span>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-md flex items-center justify-between">
                    <div>
                        <p class="text-xs font-medium text-neutral-500">Active</p>
                        <p id="stat-active" class="text-2xl font-bold text-neutral-800">0</p>
                    </div>
                    <div class="bg-warning-yellow/20 text-yellow-600 p-3 rounded-xl">
                        <span class="material-symbols-rounded text-2xl">pending_actions</span>
                    </div>
                </div>
            </div>

            <div class="mb-4 space-y-3">
                <div class="relative">
                    <span
                        class="material-symbols-rounded absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400">search</span>
                    <input id="search-tasks" type="text" placeholder="Search by worker or task..."
                        class="w-full pl-10 pr-4 py-3 bg-white border-neutral-200 border rounded-xl focus:ring-2 focus:ring-primary">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <select id="filter-status"
                        class="w-full bg-white border-neutral-200 border rounded-xl py-3 pl-4 pr-10 focus:ring-2 focus:ring-primary">
                        <option value="all">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
            </div>

            <div id="task-list" class="space-y-3">
            </div>

            <div id="emptyState" class="hidden bg-white p-12 rounded-2xl text-center">
                <div class="w-20 h-20 bg-neutral-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="material-symbols-rounded text-4xl text-neutral-400">task_alt</span>
                </div>
                <h3 class="text-lg font-bold mb-2">No Tasks Found</h3>
                <p class="text-neutral-500 text-sm">Assign a new task to get started</p>
            </div>
        </main>
    </div>

    <div id="taskModal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="modal-backdrop fixed inset-0" onclick="closeModal()"></div>
        <div class="bg-white rounded-2xl shadow-xl p-6 w-11/12 max-w-lg mx-auto z-10 relative">
            <div class="flex justify-between items-center border-b border-neutral-200 pb-3 mb-4">
                <h3 class="text-xl font-bold text-neutral-800 flex items-center gap-2">
                    <span class="material-symbols-rounded text-primary">add_task</span>
                    Assign New Task
                </h3>
                <button id="closeModal" class="text-neutral-400 hover:text-neutral-600">
                    <span class="material-symbols-rounded text-2xl">close</span>
                </button>
            </div>
            <form id="taskForm" class="space-y-4">
                <div>
                    <label for="worker-select" class="block text-sm font-medium text-neutral-600 mb-2">Select
                        Worker</label>
                    <select id="worker-select" name="worker-select" required
                        class="w-full bg-neutral-50 border border-neutral-200 rounded-xl py-3 px-4 text-neutral-800 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option>Loading workers...</option>
                    </select>
                </div>
                <div>
                    <label for="task-description" class="block text-sm font-medium text-neutral-600 mb-2">Task
                        Description</label>
                    <textarea id="task-description" name="task-description" rows="3" required
                        class="w-full bg-neutral-50 border border-neutral-200 rounded-xl py-3 px-4 text-neutral-800 focus:outline-none focus:ring-2 focus:ring-primary"
                        placeholder="e.g., Inspect ventilation in Sector 4"></textarea>
                </div>
                <div>
                    <label for="dueDate" class="block text-sm font-medium text-neutral-600 mb-2">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" required
                        class="w-full bg-neutral-50 border border-neutral-200 rounded-xl py-3 px-4 text-neutral-800 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="flex gap-3 mt-6">
                    <button type="button" id="cancelModal"
                        class="flex-1 bg-neutral-200 hover:bg-neutral-300 text-neutral-800 font-bold py-3 px-4 rounded-xl transition">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-primary hover:bg-primary/90 text-white font-bold py-3 px-4 rounded-xl transition">Assign
                        Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../api.client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. AUTH CHECK ---
            const token = localStorage.getItem("token");
            if (!token) { window.location.href = "../index.html"; return; }

            // --- 2. ELEMENT SELECTION ---
            const taskModal = document.getElementById('taskModal');
            const assignTaskBtn = document.getElementById('assignTaskBtn');
            const closeModalBtn = document.getElementById('closeModal');
            const cancelModalBtn = document.getElementById('cancelModal');
            const taskForm = document.getElementById('taskForm');
            const customAlert = document.getElementById('customAlert');
            const alertMessage = document.getElementById('alertMessage');
            const taskListContainer = document.getElementById('task-list');
            const emptyState = document.getElementById('emptyState');
            const workerSelect = document.getElementById('worker-select');
            const searchInput = document.getElementById('search-tasks');
            const statusFilter = document.getElementById('filter-status');

            // Store data
            let allUsers = [];
            let allAssignments = [];

            // --- 3. UI FUNCTIONS ---
            const showAlert = (message, type = 'success') => {
                alertMessage.textContent = message;
                customAlert.className = `fixed top-5 left-1/2 -translate-x-1/2 z-[100] flex items-center p-4 text-sm text-white rounded-xl shadow-lg ${type === 'error' ? 'bg-alert-red' : 'bg-success-green'}`;
                customAlert.classList.remove('hidden');
                setTimeout(() => customAlert.classList.add('hidden'), 3000);
            };

            window.closeModal = () => {
                taskModal.classList.add('hidden');
                taskModal.classList.remove('flex');
                taskForm.reset();
            };

            const openModal = () => {
                taskModal.classList.remove('hidden');
                taskModal.classList.add('flex');
            };

            // --- 4. RENDER FUNCTIONS ---
            const renderTasks = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedStatus = statusFilter.value;

                taskListContainer.innerHTML = '';

                // Filter Logic
                const filtered = allAssignments.filter(item => {
                    const workerName = (item.workerName || '').toLowerCase();
                    const taskDesc = (item.taskDescription || '').toLowerCase();
                    const taskName = (item.taskName || '').toLowerCase();

                    const matchesSearch = workerName.includes(searchTerm) || taskDesc.includes(searchTerm) || taskName.includes(searchTerm);
                    const matchesStatus = selectedStatus === 'all' || item.status === selectedStatus;

                    return matchesSearch && matchesStatus;
                });

                // Update Stats
                document.getElementById('stat-total').textContent = allAssignments.length;
                document.getElementById('stat-active').textContent = allAssignments.filter(t => t.status !== 'Completed').length;

                if (filtered.length === 0) {
                    taskListContainer.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                taskListContainer.classList.remove('hidden');
                emptyState.classList.add('hidden');

                filtered.forEach(task => {
                    const statusClasses = {
                        'Pending': 'status-pending',
                        'In Progress': 'status-inprogress',
                        'Completed': 'status-completed'
                    };

                    const item = document.createElement('div');
                    item.className = 'bg-white p-4 rounded-2xl shadow-md flex items-start gap-4';

                    const assignedDateStr = new Date(task.assignedDate).toLocaleDateString();
                    const dueDateStr = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No Deadline';

                    item.innerHTML = `
                        <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center bg-primary/10 text-primary rounded-xl">
                            <span class="material-symbols-rounded">assignment</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-bold text-neutral-800 mb-1">${task.taskName}</p>
                            <p class="text-sm text-neutral-500 mb-2 truncate">${task.taskDescription}</p>
                            <div class="flex items-center gap-2 mb-2">
                                <span class="badge bg-neutral-100 text-neutral-600">${task.workerName}</span>
                                <span class="status-pill ${statusClasses[task.status] || 'status-pending'}">${task.status}</span>
                            </div>
                            <div class="flex items-center gap-4 text-xs text-neutral-400">
                                <span class="flex items-center gap-1">
                                    <span class="material-symbols-rounded text-sm">calendar_today</span>
                                    Assigned: ${assignedDateStr}
                                </span>
                                <span class="flex items-center gap-1">
                                    <span class="material-symbols-rounded text-sm">event_busy</span>
                                    Due: ${dueDateStr}
                                </span>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button class="text-alert-red hover:bg-alert-red/10 p-2 rounded-lg transition" onclick="deleteAssignment('${task.assignmentId}')">
                                <span class="material-symbols-rounded text-xl">delete</span>
                            </button>
                        </div>
                    `;
                    taskListContainer.appendChild(item);
                });
            };

            // --- 5. API INTEGRATION ---
            const initializePage = async () => {
                try {
                    // 1. Fetch Users
                    const usersResponse = await userManagementAPI.getAll(1, 100);
                    allUsers = usersResponse.data.users || usersResponse.data || [];

                    // Populate Dropdown
                    workerSelect.innerHTML = '<option value="">Select a Worker</option>';
                    allUsers.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user._id;
                        option.textContent = `${user.fullName || user.userName} (${user._id.slice(-4)})`;
                        workerSelect.appendChild(option);
                    });

                    // 2. Fetch Assignments (Loop through users)
                    // Note: Ideally backend should have getAllAssignments endpoint. Using user loop as workaround.
                    if (allUsers.length === 0) return;

                    const promises = allUsers.map(user =>
                        userTaskAssignmentAPI.getForUser(user._id).catch(() => ({ data: [] }))
                    );
                    const results = await Promise.all(promises);

                    // Flatten and process data
                    allAssignments = results.flatMap((res, index) => {
                        const user = allUsers[index];
                        return (res.data || []).map(assign => ({
                            assignmentId: assign._id,
                            user_id: user._id,
                            workerName: user.fullName || user.userName,
                            task_id: assign.task_id?._id,
                            taskName: assign.task_id?.taskName || 'Unnamed Task',
                            taskDescription: assign.task_id?.description || '',
                            status: assign.status || 'Pending',
                            assignedDate: assign.assigned_date || assign.createdAt,
                            dueDate: assign.due_date
                        }));
                    });

                    // Sort by newest assigned
                    allAssignments.sort((a, b) => new Date(b.assignedDate) - new Date(a.assignedDate));

                    renderTasks();

                } catch (error) {
                    console.error("Init Error:", error);
                    showAlert("Failed to load data", "error");
                }
            };

            // --- 6. EVENT LISTENERS ---
            assignTaskBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            searchInput.addEventListener('input', renderTasks);
            statusFilter.addEventListener('change', renderTasks);

            // Handle Create & Assign
            taskForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const userId = workerSelect.value;
                const description = document.getElementById('task-description').value;
                const dueDate = document.getElementById('dueDate').value;

                if (!userId || !description || !dueDate) {
                    showAlert("Please fill all fields", "error");
                    return;
                }

                try {
                    // 1. Create Task Definition
                    // Backend requires 'taskName'. We generate a unique one.
                    const uniqueName = (description.length > 20 ? description.substring(0, 20) : description) + `-${Date.now()}`;

                    const taskResponse = await taskAPI.create({
                        taskName: uniqueName,
                        description: description
                    });

                    // 2. Assign to User
                    const assignResponse = await userTaskAssignmentAPI.assign({
                        user_id: userId,
                        task_id: taskResponse.data._id,
                        assigned_date: new Date().toISOString(),
                        due_date: new Date(dueDate).toISOString(),
                        status: 'Pending'
                    });

                    showAlert("Task assigned successfully!");
                    closeModal();
                    initializePage(); // Refresh list

                } catch (error) {
                    console.error("Assignment Failed:", error);
                    showAlert(error.message || "Failed to assign task", "error");
                }
            });

            // Global Delete Function
            window.deleteAssignment = async (id) => {
                if (!confirm("Delete this assignment? This cannot be undone.")) return;
                try {
                    await userTaskAssignmentAPI.delete(id);
                    showAlert("Assignment deleted");
                    initializePage();
                } catch (error) {
                    console.error(error);
                    showAlert("Failed to delete", "error");
                }
            };

            initializePage();
        });
    </script>
</body>

</html>
