<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Worker Payroll</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0284c7", "primary-dark": "#0369a1", "primary-light": "#7dd3fc",
                        "secondary": "#f97316", "alert-red": "#ef4444", "success-green": "#22c55e",
                        "info-blue": "#3b82f6", "neutral-50": "#f8fafc", "neutral-100": "#f1f5f9",
                        "neutral-200": "#e2e8f0", "neutral-500": "#64748b", "neutral-800": "#1e293b",
                        "neutral-900": "#0f172a",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "orbitron": ["Orbitron", "sans-serif"],
                    },
                    animation: {
                        fadeIn: "fadeIn 0.3s ease-out forwards",
                    },
                    keyframes: {
                        fadeIn: { "0%": { opacity: "0" }, "100%": { opacity: "1" } },
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        .material-symbols-rounded { font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24; }
        .badge { @apply inline-flex items-center text-xs font-bold px-2 py-0.5 rounded-full; }
        .filter-btn.active { @apply bg-primary text-white shadow; }
        .modal { @apply fixed inset-0 z-50 flex items-center justify-center bg-black/60 opacity-0 pointer-events-none transition-opacity duration-300; }
        .modal.show { @apply opacity-100 pointer-events-auto; }
        .modal-content { @apply bg-white rounded-2xl shadow-xl w-full max-w-lg transform scale-95 transition-transform duration-300; }
        .modal.show .modal-content { @apply scale-100; }
    </style>
</head>

<body class="bg-gradient-to-br from-neutral-50 to-neutral-100 font-sans text-neutral-800 min-h-screen">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">

        <div
            class="sticky top-0 z-40 flex items-center bg-gradient-to-r from-[#020617] via-[#0f172a] to-[#000000] px-4 py-3 justify-between shadow-lg">
            <div class="flex size-12 shrink-0 items-center justify-start relative">
                <a href="admin-home.html" class="text-white"><span
                        class="material-symbols-rounded text-2xl">arrow_back</span></a>
            </div>
            <div class="flex-1 flex justify-center">
                <h1 class="text-xl sm:text-2xl font-[Orbitron] tracking-widest text-white">Worker Payroll</h1>
            </div>
            <div class="flex w-12 items-center justify-end"></div>
        </div>

        <main class="flex-1 flex flex-col">
            <div class="bg-white/80 backdrop-blur-sm p-3 border-b sticky top-[61px] z-30">
                <div class="flex items-center justify-between max-w-md mx-auto">
                    <button id="prev-month-btn" class="p-2 rounded-full hover:bg-neutral-200 transition-colors"><span
                            class="material-symbols-rounded">chevron_left</span></button>
                    <div id="month-display" class="text-center"></div>
                    <button id="next-month-btn" class="p-2 rounded-full hover:bg-neutral-200 transition-colors"><span
                            class="material-symbols-rounded">chevron_right</span></button>
                </div>
            </div>

            <div id="summary-cards" class="p-4 grid grid-cols-2 gap-4">
                <div class="bg-white rounded-2xl p-4 shadow-card border flex items-center gap-3">
                    <div
                        class="w-10 h-10 flex items-center justify-center rounded-full bg-neutral-500/10 text-neutral-500">
                        <span class="material-symbols-rounded">groups</span>
                    </div>
                    <div>
                        <p id="total-workers" class="text-2xl font-bold">0</p>
                        <p class="text-xs font-medium text-neutral-500">Total Workers</p>
                    </div>
                </div>
                <div class="bg-white rounded-2xl p-4 shadow-card border flex items-center gap-3">
                    <div class="w-10 h-10 flex items-center justify-center rounded-full bg-primary/10 text-primary">
                        <span class="material-symbols-rounded">payments</span>
                    </div>
                    <div>
                        <p id="total-payroll" class="text-2xl font-bold">₹0</p>
                        <p class="text-xs font-medium text-neutral-500">Total Payroll</p>
                    </div>
                </div>
            </div>

            <div class="px-4 pb-4 flex-1 flex flex-col">
                <div class="flex gap-2 mb-4">
                    <div class="relative flex-1">
                        <span
                            class="material-symbols-rounded absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400">search</span>
                        <input id="search-input" type="text" placeholder="Search worker..."
                            class="w-full pl-10 pr-4 py-3 bg-white border-neutral-200 border rounded-xl focus:ring-2 focus:ring-primary transition">
                    </div>
                    <div class="relative">
                        <select id="sort-select"
                            class="appearance-none w-full bg-white border-neutral-200 border rounded-xl py-3 pl-4 pr-10 focus:ring-2 focus:ring-primary transition">
                            <option value="name_asc">Name (A-Z)</option>
                            <option value="payable_desc">Amount (High-Low)</option>
                            <option value="payable_asc">Amount (Low-High)</option>
                        </select>
                        <span
                            class="material-symbols-rounded absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 pointer-events-none">unfold_more</span>
                    </div>
                </div>

                <div id="filter-tabs" class="grid grid-cols-3 gap-2 bg-neutral-200/70 p-1 rounded-xl mb-4">
                    <button
                        class="filter-btn py-2 px-2 text-sm font-bold text-neutral-600 rounded-lg transition-all active"
                        data-filter="all">All</button>
                    <button class="filter-btn py-2 px-2 text-sm font-bold text-neutral-600 rounded-lg transition-all"
                        data-filter="updated">Updated</button>
                    <button class="filter-btn py-2 px-2 text-sm font-bold text-neutral-600 rounded-lg transition-all"
                        data-filter="pending">Pending</button>
                </div>

                <div id="worker-list-container" class="flex-1">
                    <div id="worker-list" class="space-y-3">
                    </div>
                </div>

                <div id="bulk-actions" class="mt-6 grid grid-cols-2 gap-3 sticky bottom-4 z-10">
                    <button id="process-all-btn"
                        class="w-full text-center py-3 px-4 bg-success-green text-white font-bold rounded-xl shadow-lg hover:bg-green-600 flex items-center justify-center gap-2 disabled:bg-neutral-300 disabled:cursor-not-allowed transition-colors">
                        <span class="material-symbols-rounded">check_circle</span> Process All
                    </button>
                    <button id="export-csv-btn"
                        class="w-full text-center py-3 px-4 bg-neutral-800 text-white font-bold rounded-xl shadow-lg hover:bg-neutral-900 flex items-center justify-center gap-2 transition-colors">
                        <span class="material-symbols-rounded">download</span> Export CSV
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="payrollModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center p-5 border-b">
                <h3 class="text-xl font-bold text-neutral-800">Update Salary Details</h3>
                <button onclick="closePayrollModal()" class="text-neutral-400 hover:text-neutral-600"><span
                        class="material-symbols-rounded">close</span></button>
            </div>
            <form id="payrollForm" class="p-5 space-y-4">
                <input type="hidden" id="payUserId">

                <div class="bg-neutral-50 p-3 rounded-lg flex justify-between items-center">
                    <div>
                        <p class="text-sm text-neutral-500">Worker</p>
                        <p id="payUserName" class="font-bold text-lg">Worker Name</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-neutral-500">Period</p>
                        <p id="payPeriod" class="font-semibold">Oct 2025</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-600 mb-1">Total Hours</label>
                        <input type="number" id="payHours" class="w-full rounded-lg border-neutral-300 bg-white"
                            placeholder="0">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-600 mb-1">Daily Rate (₹)</label>
                        <input type="number" id="payRate"
                            class="w-full rounded-lg border-neutral-200 bg-neutral-100 text-neutral-500 cursor-not-allowed"
                            readonly>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-neutral-600 mb-1">Gross Salary (₹)</label>
                    <input type="number" id="payGross" class="w-full rounded-lg border-neutral-300 bg-white"
                        placeholder="0">
                </div>

                <div>
                    <label class="block text-sm font-medium text-neutral-600 mb-1">Deductions (₹)</label>
                    <input type="number" id="payDeductions" class="w-full rounded-lg border-neutral-300 bg-white"
                        placeholder="0">
                </div>

                <div class="pt-2 border-t mt-2">
                    <div class="flex justify-between items-center">
                        <p class="font-bold text-lg text-neutral-700">Net Payable:</p>
                        <p id="payNet" class="font-bold text-2xl text-primary">₹0</p>
                    </div>
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closePayrollModal()"
                        class="flex-1 py-3 bg-neutral-200 rounded-xl font-bold text-neutral-700 hover:bg-neutral-300">Cancel</button>
                    <button type="submit"
                        class="flex-1 py-3 bg-primary rounded-xl font-bold text-white shadow-lg hover:bg-primary-dark">Save
                        Salary Details</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-neutral-800 text-white px-5 py-3 rounded-xl shadow-lg flex items-center gap-3 z-[60] opacity-0 pointer-events-none transition-opacity duration-300">
        <span id="toast-icon" class="material-symbols-rounded text-success-green"></span>
        <p id="toast-message"></p>
    </div>

    <script src="../api.client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. AUTH & PRE-FLIGHT ---
            const token = localStorage.getItem("token");
            const user = JSON.parse(localStorage.getItem("user"));
            if (!token || !user) {
                window.location.href = "../index.html";
                return;
            }

            // --- STATE ---
            let allWorkers = [];
            let processedWorkersData = [];
            let currentDate = new Date();
            let searchTerm = '';
            let sortBy = 'name_asc';
            let filterBy = 'all';

            // --- DOM ELEMENTS ---
            const monthDisplay = document.getElementById('month-display');
            const prevMonthBtn = document.getElementById('prev-month-btn');
            const nextMonthBtn = document.getElementById('next-month-btn');
            const workerList = document.getElementById('worker-list');
            const searchInput = document.getElementById('search-input');
            const sortSelect = document.getElementById('sort-select');
            const filterTabs = document.getElementById('filter-tabs');
            const totalWorkersEl = document.getElementById('total-workers');
            const totalPayrollEl = document.getElementById('total-payroll');
            const processAllBtn = document.getElementById('process-all-btn');
            const exportCsvBtn = document.getElementById('export-csv-btn');

            // Modal Elements
            const payrollModal = document.getElementById('payrollModal');
            const payrollForm = document.getElementById('payrollForm');
            const payGrossInput = document.getElementById('payGross');
            const payDeductionsInput = document.getElementById('payDeductions');
            const payNetDisplay = document.getElementById('payNet');

            // --- RENDER & UPDATE FUNCTIONS ---

            function renderAll() {
                renderMonthDisplay();
                const filteredAndSorted = getFilteredAndSortedWorkers();
                renderSummaryCards(filteredAndSorted);
                renderWorkerList(filteredAndSorted);
                // Enable "Process All" if there are workers pending update (no record yet)
                const pendingCount = filteredAndSorted.filter(w => !w.hasRecord).length;
                processAllBtn.disabled = pendingCount === 0;
            }

            function renderMonthDisplay() {
                const monthName = currentDate.toLocaleString('default', { month: 'long' });
                const year = currentDate.getFullYear();
                monthDisplay.innerHTML = `<p class="font-bold text-lg text-neutral-800">${monthName} ${year}</p><p class="text-sm text-neutral-500">Payroll Cycle</p>`;
            }

            function getFilteredAndSortedWorkers() {
                let workers = [...processedWorkersData];
                if (searchTerm) {
                    workers = workers.filter(w => (w.fullName || "").toLowerCase().includes(searchTerm.toLowerCase()));
                }
                if (filterBy === 'updated') {
                    workers = workers.filter(w => w.hasRecord);
                } else if (filterBy === 'pending') {
                    workers = workers.filter(w => !w.hasRecord);
                }
                workers.sort((a, b) => {
                    const nameA = a.fullName || "";
                    const nameB = b.fullName || "";
                    switch (sortBy) {
                        case 'payable_desc': return b.payableAmount - a.payableAmount;
                        case 'payable_asc': return a.payableAmount - b.payableAmount;
                        default: return nameA.localeCompare(nameB);
                    }
                });
                return workers;
            }

            function renderSummaryCards(workers) {
                const totalPayroll = workers.reduce((sum, w) => sum + w.payableAmount, 0);
                totalWorkersEl.textContent = workers.length;
                totalPayrollEl.textContent = `₹${(totalPayroll / 1000).toFixed(1).replace('.0', '')}k`;
            }

            function renderWorkerList(workers) {
                workerList.innerHTML = '';
                if (workers.length === 0) {
                    workerList.innerHTML = `<div class="text-center py-10"><p class="font-bold text-neutral-600">No Workers Found</p><p class="text-sm text-neutral-500">Adjust filters to see results.</p></div>`;
                    return;
                }
                workers.forEach(worker => {
                    const card = document.createElement('div');
                    const statusClass = worker.hasRecord ? 'bg-green-50 border-green-200' : 'bg-white hover:border-primary/50';
                    card.className = `worker-card p-4 rounded-2xl shadow-card border flex items-center gap-4 transition-all cursor-pointer ${statusClass}`;

                    const avatarSeed = worker.userName || worker.fullName || 'default';
                    const statusBadge = worker.hasRecord
                        ? `<span class="badge bg-green-100 text-green-700">Updated</span>`
                        : `<span class="badge bg-neutral-100 text-neutral-600">Projected</span>`;

                    const actionText = worker.hasRecord ? "Edit Salary" : "Add Salary";
                    const actionColor = worker.hasRecord ? "text-neutral-600" : "text-primary";

                    card.innerHTML = `
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${avatarSeed}" alt="User" class="w-12 h-12 rounded-full border border-neutral-100">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <p class="font-bold text-neutral-800">${worker.fullName || 'Unknown'}</p>
                            ${statusBadge}
                        </div>
                        <p class="text-sm text-neutral-500">Present: ${worker.presentDays} Days</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg text-neutral-800">₹${worker.payableAmount.toLocaleString('en-IN')}</p>
                        <button class="text-xs font-bold ${actionColor} hover:underline mt-1">${actionText}</button>
                    </div>`;

                    // Click handler to open salary editor
                    card.addEventListener('click', () => openPayrollModal(worker));
                    workerList.appendChild(card);
                });
            }

            // --- API CALLS ---
            async function fetchAllData() {
                workerList.innerHTML = `<div class="text-center py-10 text-neutral-500">Loading worker data...</div>`;
                try {
                    const usersResponse = await userManagementAPI.getAll(1, 100);
                    allWorkers = usersResponse.data.users || usersResponse.data || [];
                    await processAndRenderData();
                } catch (error) {
                    console.error("Failed to fetch initial worker list:", error);
                    workerList.innerHTML = `<div class="text-center py-10 text-red-500">Error loading workers.</div>`;
                }
            }

            async function processAndRenderData() {
                try {
                    const y = currentDate.getFullYear();
                    const m = currentDate.getMonth();
                    const startDate = new Date(y, m, 1).toISOString().split('T')[0];
                    const endDate = new Date(y, m + 1, 0).toISOString().split('T')[0];

                    const workerDetailsPromises = allWorkers.map(async (user) => {
                        const [attendanceRes, payrollRes] = await Promise.all([
                            attendanceAPI.getForUser(user._id, startDate, endDate).catch(() => ({ data: [] })),
                            payrollAPI.getForUser(user._id).catch(() => ({ data: [] }))
                        ]);

                        const attendanceRecords = attendanceRes.data || [];
                        const payrollRecords = payrollRes.data || [];
                        const presentDays = attendanceRecords.filter(r => r.status && r.status.toLowerCase() === 'present').length;
                        const rate = user.rate || 800;

                        // Check if a record exists for this specific month/year
                        const existingRecord = payrollRecords.find(p =>
                            new Date(p.period_start).getMonth() === m &&
                            new Date(p.period_start).getFullYear() === y
                        );

                        let payableAmount;
                        let hasRecord = false;
                        let recordDetails = null;

                        if (existingRecord) {
                            payableAmount = existingRecord.net_salary;
                            hasRecord = true;
                            recordDetails = existingRecord;
                        } else {
                            payableAmount = presentDays * rate;
                        }

                        return { ...user, presentDays, rate, payableAmount, hasRecord, recordDetails };
                    });

                    processedWorkersData = await Promise.all(workerDetailsPromises);
                    renderAll();
                } catch (error) {
                    console.error("Failed to process attendance/payroll data:", error);
                    workerList.innerHTML = `<div class="text-center py-10 text-red-500">Error loading details.</div>`;
                }
            }

            // --- MODAL LOGIC ---
            window.openPayrollModal = function (worker) {
                document.getElementById('payUserId').value = worker._id;
                document.getElementById('payUserName').textContent = worker.fullName;

                const monthName = currentDate.toLocaleString('default', { month: 'short' });
                document.getElementById('payPeriod').textContent = `${monthName} ${currentDate.getFullYear()}`;
                document.getElementById('payRate').value = worker.rate;

                if (worker.hasRecord && worker.recordDetails) {
                    // Populate from existing saved record
                    document.getElementById('payHours').value = worker.recordDetails.total_hours;
                    payGrossInput.value = worker.recordDetails.gross_salary;
                    payDeductionsInput.value = worker.recordDetails.deductions;
                } else {
                    // Populate with auto-calculated values (projected)
                    document.getElementById('payHours').value = worker.presentDays * 8;
                    payGrossInput.value = worker.payableAmount; // Gross = auto-calc amount initially
                    payDeductionsInput.value = 0;
                }

                updateNetPay();
                payrollModal.classList.add('show');
            }

            window.closePayrollModal = function () {
                payrollModal.classList.remove('show');
            }

            function updateNetPay() {
                const gross = parseFloat(payGrossInput.value) || 0;
                const deductions = parseFloat(payDeductionsInput.value) || 0;
                const net = gross - deductions;
                payNetDisplay.textContent = `₹${net.toLocaleString('en-IN')}`;
            }

            payGrossInput.addEventListener('input', updateNetPay);
            payDeductionsInput.addEventListener('input', updateNetPay);

            payrollForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const userId = document.getElementById('payUserId').value;
                const gross = parseFloat(payGrossInput.value);
                const deductions = parseFloat(payDeductionsInput.value);
                const hours = parseFloat(document.getElementById('payHours').value);

                const y = currentDate.getFullYear();
                const m = currentDate.getMonth();
                const startDate = new Date(y, m, 1);
                const endDate = new Date(y, m + 1, 0);

                try {
                    await payrollAPI.createOrUpdate({
                        user_id: userId,
                        period_start: startDate,
                        period_end: endDate,
                        total_hours: hours,
                        gross_salary: gross,
                        deductions: deductions
                    });

                    showToast("Salary details saved successfully!", "success");
                    closePayrollModal();
                    await processAndRenderData(); // Refresh list to show "Updated" status
                } catch (error) {
                    console.error("Save failed", error);
                    showToast(error.message || "Failed to save salary details", "error");
                }
            });

            // --- BULK ACTION LISTENERS ---

            // Process All: Loop through users without records and auto-create them using defaults
            processAllBtn.addEventListener('click', async () => {
                const pendingWorkers = processedWorkersData.filter(w => !w.hasRecord && w.presentDays > 0);

                if (pendingWorkers.length === 0) {
                    showToast("No pending records to process.", "info");
                    return;
                }

                if (confirm(`Auto-generate salary records for ${pendingWorkers.length} pending workers?`)) {
                    processAllBtn.disabled = true;
                    processAllBtn.textContent = "Processing...";

                    const y = currentDate.getFullYear();
                    const m = currentDate.getMonth();
                    const startDate = new Date(y, m, 1);
                    const endDate = new Date(y, m + 1, 0);

                    for (const worker of pendingWorkers) {
                        try {
                            await payrollAPI.createOrUpdate({
                                user_id: worker._id,
                                period_start: startDate,
                                period_end: endDate,
                                total_hours: worker.presentDays * 8,
                                gross_salary: worker.payableAmount, // Use the calculated default
                                deductions: 0
                            });
                        } catch (err) {
                            console.error(`Failed to auto-process ${worker.fullName}`, err);
                        }
                    }

                    await processAndRenderData();
                    processAllBtn.disabled = false;
                    processAllBtn.innerHTML = `<span class="material-symbols-rounded">check_circle</span> Process All`;
                    showToast("Batch processing complete.", "success");
                }
            });

            // Export CSV: Uses the displayed (potentially updated) data
            exportCsvBtn.addEventListener('click', () => {
                const headers = ["Worker Name", "ID", "Present Days", "Daily Rate", "Total Payable", "Status"];

                // Map the processed data to rows
                const rows = processedWorkersData.map(w => [
                    `"${w.fullName || 'Unknown'}"`,
                    w._id,
                    w.presentDays,
                    w.rate,
                    w.payableAmount, // This holds the updated net salary if hasRecord is true
                    w.hasRecord ? "Updated" : "Projected"
                ]);

                let csvContent = "data:text/csv;charset=utf-8,"
                    + headers.join(",") + "\n"
                    + rows.map(e => e.join(",")).join("\n");

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `payroll_export_${currentDate.toISOString().slice(0, 7)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // --- EVENT LISTENERS ---
            prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); processAndRenderData(); });
            nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); processAndRenderData(); });
            searchInput.addEventListener('input', (e) => { searchTerm = e.target.value; renderAll(); });
            sortSelect.addEventListener('change', (e) => { sortBy = e.target.value; renderAll(); });

            filterTabs.addEventListener('click', (e) => {
                if (e.target.matches('.filter-btn')) {
                    filterBy = e.target.dataset.filter;
                    filterTabs.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    renderAll();
                }
            });

            function showToast(msg, type = "success") {
                const toast = document.getElementById("toast");
                document.getElementById("toast-message").textContent = msg;
                const icon = document.getElementById("toast-icon");
                icon.textContent = type === "success" ? "check_circle" : type === "info" ? "info" : "error";
                icon.className = `material-symbols-rounded ${type === "success" ? "text-success-green" : type === "info" ? "text-info-blue" : "text-alert-red"}`;
                toast.classList.remove("opacity-0", "pointer-events-none");
                setTimeout(() => {
                    toast.classList.add("opacity-0", "pointer-events-none");
                }, 3000);
            }

            // --- INITIALIZATION ---
            fetchAllData();
        });
    </script>
</body>

</html>
