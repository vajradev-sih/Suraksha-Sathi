<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safety Video Library</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0284c7",
                        "primary-dark": "#0369a1",
                        "secondary": "#f97316",
                        "surface-light": "#ffffff",
                        "neutral-50": "#f8fafc",
                        "neutral-900": "#0f172a",
                        "success-green": "#22c55e",
                        "alert-red": "#ef4444",
                        "warning-yellow": "#facc15",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "orbitron": ["Orbitron", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        .video-item {
            transition: all 0.2s ease;
        }

        .video-item:active {
            transform: scale(0.98);
        }

        /* Modal Animation */
        #videoModal {
            transition: opacity 0.3s ease;
        }

        #videoModal.show {
            opacity: 1;
            pointer-events: auto;
        }

        #videoModalContent {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #videoModal.show #videoModalContent {
            transform: scale(1);
        }
    </style>
</head>

<body class="bg-neutral-50 font-sans text-neutral-800 min-h-screen pb-24">

    <div
        class="sticky top-0 z-40 flex items-center bg-gradient-to-r from-[#020617] via-[#0f172a] to-[#000000] px-4 py-3 justify-between shadow-lg">
        <a href="admin-home.html" class="text-white">
            <span class="material-symbols-rounded text-2xl">arrow_back</span>
        </a>
        <h1 class="text-xl font-[Orbitron] tracking-widest text-white">
            Safety Library
        </h1>
        <div class="w-8"></div>
    </div>

    <main class="p-4 space-y-4">

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-neutral-100 grid grid-cols-3 gap-4">
            <div class="text-center">
                <p class="text-xs text-neutral-500 uppercase font-bold">Total</p>
                <p class="text-2xl font-bold text-primary" id="total-count">0</p>
            </div>
            <div class="text-center">
                <p class="text-xs text-neutral-500 uppercase font-bold">Approved</p>
                <p class="text-2xl font-bold text-success-green" id="accepted-count">0</p>
            </div>
            <div class="text-center">
                <p class="text-xs text-neutral-500 uppercase font-bold">Pending</p>
                <p class="text-2xl font-bold text-warning-yellow" id="pending-count">0</p>
            </div>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterVideos('all')"
                class="filter-btn active px-4 py-2 rounded-lg bg-primary text-white font-medium text-sm whitespace-nowrap transition-all">
                All Videos
            </button>
            <button onclick="filterVideos('approved')"
                class="filter-btn px-4 py-2 rounded-lg bg-white border border-neutral-200 text-neutral-600 font-medium text-sm whitespace-nowrap transition-all">
                Verified
            </button>
        </div>

        <div id="video-list-container" class="space-y-3">
            <div class="text-center py-10 text-neutral-400">
                <span class="material-symbols-rounded text-4xl animate-spin">progress_activity</span>
                <p class="mt-2">Loading videos...</p>
            </div>
        </div>
    </main>

    <div id="videoModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none">
        <div id="videoModalContent"
            class="bg-white rounded-2xl w-full max-w-lg mx-4 overflow-hidden shadow-2xl transform scale-95">

            <div class="relative bg-black aspect-video group">
                <video id="modalVideoPlayer" controls class="w-full h-full object-contain"></video>

                <button onclick="closeVideoModal()"
                    class="absolute top-3 right-3 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition backdrop-blur-sm z-10">
                    <span class="material-symbols-rounded text-xl">close</span>
                </button>
            </div>

            <div class="p-5">
                <div class="flex justify-between items-start mb-3 gap-2">
                    <h2 id="modalTitle" class="text-lg font-bold text-neutral-900 leading-tight"></h2>
                    <div id="modalStatusBadge" class="flex-shrink-0"></div>
                </div>

                <div class="flex items-center gap-2 text-xs text-neutral-500 mb-4 border-b border-neutral-100 pb-3">
                    <span class="flex items-center gap-1">
                        <span class="material-symbols-rounded text-sm">calendar_today</span>
                        <span id="modalDate"></span>
                    </span>
                    <span class="mx-1">â€¢</span>
                    <span class="flex items-center gap-1">
                        <span class="material-symbols-rounded text-sm">person</span>
                        <span id="modalUploader"></span>
                    </span>
                </div>

                <div class="space-y-4">
                    <div>
                        <h4 class="text-xs font-bold text-neutral-400 uppercase mb-1">Description</h4>
                        <p id="modalDescription" class="text-neutral-700 text-sm leading-relaxed"></p>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t border-neutral-100 flex justify-end">
                    <button onclick="deleteVideo()"
                        class="text-red-500 text-sm font-medium flex items-center gap-1 hover:bg-red-50 px-3 py-2 rounded-lg transition">
                        <span class="material-symbols-rounded">delete</span> Delete Video
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../api.client.js"></script>
    <script>
        // --- Define API locally (as requested) ---
        if (typeof safetyVideoAPI === 'undefined') {
            window.safetyVideoAPI = {
                upload: (formData) => apiRequest("/api/v1/safety-videos/upload", { method: "POST", body: formData }),
                getAll: () => apiRequest("/api/v1/safety-videos", { method: "GET" }),
                update: (id, data) => apiRequest(`/api/v1/safety-videos/${id}`, { method: "PUT", body: JSON.stringify(data) }),
                delete: (id) => apiRequest(`/api/v1/safety-videos/${id}`, { method: "DELETE" }),
            };
        }

        // State
        let allVideos = [];
        let currentFilter = 'all';
        let currentVideoId = null;

        // --- 1. Helper Functions ---
        function getStatusBadge(status) {
            // Default to approved for Safety Videos
            return '<span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded-full uppercase flex items-center gap-1"><span class="material-symbols-rounded text-xs">check_circle</span>Approved</span>';
        }

        function getStatusIcon(status) {
            return '<div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center flex-shrink-0"><span class="material-symbols-rounded">check_circle</span></div>';
        }

        function getStatusColor(status) {
            return 'bg-success-green';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown Date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // --- 2. Modal Logic ---
        window.openVideoDetails = (videoId) => {
            currentVideoId = videoId;
            const video = allVideos.find(v => v._id === videoId);
            if (!video) return;

            // Populate Modal Fields
            // Map 'url' (SafetyVideo) to player src
            document.getElementById('modalVideoPlayer').src = video.url || video.video_url;
            document.getElementById('modalTitle').textContent = video.title || "Untitled Video";
            document.getElementById('modalDescription').textContent = video.description || "No description provided.";
            document.getElementById('modalDate').textContent = formatDate(video.createdAt);
            // Default uploader to Admin for safety videos
            document.getElementById('modalUploader').textContent = "Admin";
            document.getElementById('modalStatusBadge').innerHTML = getStatusBadge('approved');

            // Show Modal
            const modal = document.getElementById('videoModal');
            modal.classList.add('show');

            // Auto play
            document.getElementById('modalVideoPlayer').play().catch(e => console.log("Autoplay blocked"));
        };

        window.closeVideoModal = () => {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('modalVideoPlayer');
            modal.classList.remove('show');
            currentVideoId = null;

            setTimeout(() => {
                player.pause();
                player.src = "";
            }, 300);
        };

        window.deleteVideo = async () => {
            if (!currentVideoId) return;
            if (!confirm("Are you sure you want to delete this safety video?")) return;

            try {
                await safetyVideoAPI.delete(currentVideoId);
                closeVideoModal();
                loadData(); // Refresh list
                alert("Video deleted successfully");
            } catch (e) {
                console.error(e);
                alert("Failed to delete video");
            }
        };

        // --- 3. Render Functions ---
        function updateStats() {
            const total = allVideos.length;
            // For Safety Videos, assume all are 'approved'/active
            document.getElementById('total-count').textContent = total;
            document.getElementById('accepted-count').textContent = total;
            document.getElementById('pending-count').textContent = 0;
        }

        function renderVideoList(filter = 'all') {
            const container = document.getElementById('video-list-container');

            // Safety videos typically don't have status, so show all unless filtered by something else
            const filteredData = allVideos;

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-10 text-neutral-400">
                        <span class="material-symbols-rounded text-4xl">video_library</span>
                        <p class="mt-2">No videos found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredData.map(video => {
                return `
                <div onclick="openVideoDetails('${video._id}')" class="video-item bg-white p-4 rounded-2xl shadow-sm border border-neutral-100 cursor-pointer relative overflow-hidden hover:shadow-md">
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-success-green"></div>
                    <div class="flex items-center gap-4 pl-3">
                        <div class="w-14 h-14 bg-neutral-100 rounded-lg flex items-center justify-center flex-shrink-0 overflow-hidden relative">
                            ${video.thumbnail_url
                        ? `<img src="${video.thumbnail_url}" class="w-full h-full object-cover">`
                        : `<span class="material-symbols-rounded text-primary text-2xl">play_circle</span>`
                    }
                            <div class="absolute inset-0 bg-black/20 flex items-center justify-center">
                                <span class="material-symbols-rounded text-white text-lg drop-shadow-md">play_arrow</span>
                            </div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-neutral-800 text-base truncate">${video.title || "Untitled Video"}</h3>
                            <p class="text-xs text-neutral-500 mt-1 truncate">${video.description || ""}</p>
                            <div class="flex items-center gap-2 mt-2">
                                ${getStatusBadge('approved')}
                                <span class="text-xs text-neutral-400">${formatDate(video.createdAt)}</span>
                            </div>
                        </div>
                        <div class="text-neutral-300">
                            <span class="material-symbols-rounded text-2xl">chevron_right</span>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        window.filterVideos = (filter) => {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-white', 'border', 'border-neutral-200', 'text-neutral-600');
            });
            event.target.classList.remove('bg-white', 'border', 'border-neutral-200', 'text-neutral-600');
            event.target.classList.add('bg-primary', 'text-white');

            // For this specific page, we treat all as valid since they come from SafetyAPI
            renderVideoList('all');
        };

        // --- 4. Initialize & Fetch ---
        const loadData = async () => {
            try {
                // Fetch SAFETY videos (Admin uploaded)
                const response = await safetyVideoAPI.getAll();
                allVideos = response.data || [];

                updateStats();
                renderVideoList();

            } catch (error) {
                console.error("Failed to load videos:", error);
                document.getElementById('video-list-container').innerHTML = `
                    <div class="text-center py-10 text-red-400">
                        <span class="material-symbols-rounded text-4xl">error</span>
                        <p class="mt-2">Failed to load videos.</p>
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem("token");
            if (!token) { window.location.href = "../index.html"; return; }
            loadData();
        });
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</body>

</html>
